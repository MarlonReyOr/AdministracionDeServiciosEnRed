!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.20.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface GigabitEthernet3/0
 ip address 10.1.1.2 255.255.255.252
 ip access-group FILTRO_POR_HORARIO in
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 10.1.1.5 255.255.255.252
 ip access-group FILTRO_POR_HORARIO in
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
!
router eigrp 1
 network 10.1.1.0 0.0.0.3
 network 10.1.1.4 0.0.0.3
 network 192.168.20.0
 auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
ip access-list extended FILTRO_POR_HORARIO
 remark == 1. Permite conexi0n a Red_20 en horario laboral ==
 permit ip 192.168.10.0 0.0.0.255 192.168.20.0 0.0.0.255 time-range HORARIO_PERMITIDO
 permit ip 192.168.11.0 0.0.0.255 192.168.20.0 0.0.0.255 time-range HORARIO_PERMITIDO
 permit ip 192.168.30.0 0.0.0.255 192.168.20.0 0.0.0.255 time-range HORARIO_PERMITIDO
 permit ip 192.168.31.0 0.0.0.255 192.168.20.0 0.0.0.255 time-range HORARIO_PERMITIDO
 remark == 2. Deniega conexion a Red_20 fuera de horario ==
 deny   ip 192.168.10.0 0.0.0.255 192.168.20.0 0.0.0.255
 deny   ip 192.168.11.0 0.0.0.255 192.168.20.0 0.0.0.255
 deny   ip 192.168.30.0 0.0.0.255 192.168.20.0 0.0.0.255
 deny   ip 192.168.31.0 0.0.0.255 192.168.20.0 0.0.0.255
 remark == 3. Permite todo el resto del trafico ==
 permit ip any any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
time-range HORARIO_PERMITIDO
 periodic weekdays 8:00 to 16:25
 periodic weekdays 8:00 to 16:27
 periodic weekdays 8:00 to 16:28
 periodic weekdays 8:00 to 21:30
 periodic weekdays 8:00 to 21:49
!
!
end
